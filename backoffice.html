<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark-subtle">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="my-3 bg-success-subtle rounded text-center">
            CREA IL TUO PRODOTTO
          </h2>

          <form id="form">
            <div class="mb-3 border-2 border-success-subtle">
              <label for="name" class="form-label">Nome del prodotto</label>
              <input
                type="text"
                id="name"
                class="form-control border border-success-subtle"
                placeholder="Inserisci il nome dell'appuntamento"
                required
              />
            </div>

            <div class="mb-3 border-2 border-success-subtle">
              <label for="name" class="form-label">Nome brand</label>
              <input
                type="text"
                id="brand"
                class="form-control border border-success-subtle"
                placeholder="Inserisci brand"
                required
              />
            </div>

            <div class="mb-3 border-2 border-success-subtle">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                type="text"
                id="description"
                class="form-control border border-success-subtle"
                placeholder="Inserisci una descrizione"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="mb-3 border-2 border-success-subtle">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                id="price"
                class="form-control border border-success-subtle"
                placeholder="0"
                min="0"
              />
            </div>
            <div class="mb-3 border-2 border-success-subtle">
              <label for="name" class="form-label">Url immagine</label>
              <input
                type="text"
                id="imageUrl"
                class="form-control border border-success-subtle"
                placeholder="Inserisci URL dell'immagine"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-success text-black mt-4 rounded"
              >
                Crea Prodotto
              </button>
              <button id="resetButton" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
